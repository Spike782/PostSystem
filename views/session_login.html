<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <title>Session 登录</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="page-shell">
        <div class="card center-card">
            <div class="hero-title">基于 Session 的登录</div>
            <div class="hero-subtitle">示例：传统 Session 登录体验</div>
            <form id="loginForm" class="form">
                <div>
                    <label for="user">用户名</label>
                    <input id="user" name="name" type="text" placeholder="输入用户名" autofocus />
                </div>
                <div>
                    <label for="pass">密码</label>
                    <input id="pass" name="pass" type="password" placeholder="输入密码" />
                </div>
                <button class="btn btn-primary" type="submit">登录</button>
            </form>
            <div class="message" id="msg"></div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();    //阻止form的默认行为（即form里的内容会拼在url里发起Get请求，这样原始密码就暴露了）
                const form = document.querySelector("#loginForm");
                var formData = new FormData(form);
                formData.set("name", $.trim(formData.get("name"))); //把前后的空格去掉
                var pass = $.trim(formData.get("pass"));   //取得用户输入的原始密码
                var digest = CryptoJS.MD5(pass).toString(CryptoJS.enc.Hex);//直接在客户端对密码执行哈希
                formData.set("pass", digest);
                $.ajax({
                    url: "/login/submit",
                    data: formData,
                    method: 'post',
                    processData: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    success: function (result) {
                        window.location.href = "/news";
                    }
                }).fail(function (result, result1, result2) {
                    $('#msg').html(result.responseText);
                });
            });
        }); 
    </script>
</body>
