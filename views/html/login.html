<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <title>登录</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="page-shell">
        <div class="card center-card">
            <div class="hero-title">欢迎回来</div>
            <div class="hero-subtitle">登录后即可发表新闻、管理帖子</div>
            <form id="loginForm" class="form">
                <div>
                    <label for="user">用户名</label>
                    <input id="user" name="name" type="text" placeholder="输入用户名" autofocus />
                </div>
                <div>
                    <label for="password">密码</label>
                    <input id="password" name="password" type="password" placeholder="输入密码" />
                </div>
                <button class="btn btn-primary" type="submit">立即登录</button>
            </form>
            <div class="message" id="msg"></div>
            <div style="margin-top: 12px; text-align: center;">
                还没有账号？<a href="/register">注册新用户</a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();    //阻止form的默认行为（即form里的内容会拼在url里发起Get请求，这样原始密码就暴露了）
                const form = document.querySelector("#loginForm");
                var formData = new FormData(form);
                formData.set("name", $.trim(formData.get("name"))); //把前后的空格去掉
                var pass = $.trim(formData.get("password"));   //取得用户输入的原始密码
                var digest = CryptoJS.MD5(pass).toString(CryptoJS.enc.Hex);//直接在客户端对密码执行哈希
                formData.set("password", digest);
                formData.set("password", digest); // 覆盖原始明文密码为加密后的值
                $.ajax({
                    url: "/login/submit",
                    data: formData,
                    method: 'post',
                    processData: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    success: function (result) {
                        // 登录成功后重定向到新闻列表页
                        window.location.href = "/news?page_no=1&page_size=3";
                    }
                }).fail(function (result, result1, result2) {
                    $('#msg').html(result.responseText);
                });
            });
        }); 
    </script>
</body>
