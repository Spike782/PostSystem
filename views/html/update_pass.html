<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <title>修改密码</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="page-shell">
        <div class="toolbar">
            <span id="user_name" class="pill"></span>
            <a href="/news" class="btn btn-ghost">返回首页</a>
        </div>
        <div class="card center-card" style="width: min(520px, 95%);">
            <div class="hero-title">修改密码</div>
            <div class="hero-subtitle">为了账户安全，建议定期更新密码</div>
            <form id="updatePassForm" class="form">
                <div>
                    <label for="old_pass">旧密码</label>
                    <input id="old_pass" name="old_pass" type="password" placeholder="请输入当前密码" />
                </div>
                <div>
                    <label for="new_pass">新密码</label>
                    <input id="new_pass" name="new_pass" type="password" placeholder="设置新密码" />
                </div>
                <button class="btn btn-primary" type="submit">保存修改</button>
            </form>
            <div class="message" id="msg"></div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "/user",
                method: "get",
                success: function (result) {
                    $('#user_name').html(result.Name);
                }
            })
            $('#updatePassForm').submit(function (event) {
                event.preventDefault();    //阻止form的默认行为（即form里的内容会拼在url里发起Get请求，这样原始密码就暴露了）
                const form = document.querySelector("#updatePassForm");
                var formData = new FormData(form);
                var oldpass = $.trim(formData.get("old_pass"));   //取得用户输入的原始密码
                var newpass = $.trim(formData.get("new_pass"));
                if (oldpass == newpass) {
                    alert("密码没有变化");
                    return;
                }
                var digest = CryptoJS.MD5(oldpass).toString(CryptoJS.enc.Hex);
                formData.set("old_pass", digest);   //直接在客户端对密码执行哈希

                var digest = CryptoJS.MD5(newpass).toString(CryptoJS.enc.Hex);
                formData.set("new_pass", digest);
                $.ajax({
                    url: "/modify_pass/submit",
                    data: formData,
                    method: 'post',
                    processData: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    success: function (result) {
                        alert("密码修改成功");
                        // 密码修改成功后重定向到登录页面
                        window.location.href = "/login";
                    }
                }).fail(function (result, result1, result2) {
                    $('#msg').html(result.responseText);
                });
            });
        }); 
    </script>
</body>
