<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <title>注册</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="page-shell">
        <div class="card center-card">
            <div class="hero-title">创建你的账号</div>
            <div class="hero-subtitle">加入 PostSystem，开始发布观点</div>
            <form id="registForm" class="form">
                <div>
                    <label for="user">用户名</label>
                    <input id="user" name="name" type="text" placeholder="设置用户名" autofocus />
                </div>
                <div>
                    <label for="pass">密码</label>
                    <input id="pass" name="pass" type="password" placeholder="设置密码" />
                </div>
                <button class="btn btn-primary" type="submit">注册并登录</button>
            </form>
            <div class="message" id="msg"></div>
            <div style="margin-top: 12px; text-align: center;">
                已有账号？<a href="/login">返回登录</a>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#registForm').submit(function (event) {
                event.preventDefault();    //阻止form的默认行为（即form里的内容会拼在url里发起Get请求，这样原始密码就暴露了）
                const form = document.querySelector("#registForm");
                var formData = new FormData(form);
                formData.set("name", $.trim(formData.get("name"))); //把前后的空格去掉
                var pass = $.trim(formData.get("pass"));   //取得用户输入的原始密码
                var digest = CryptoJS.MD5(pass).toString(CryptoJS.enc.Hex);//直接在客户端对密码执行哈希
                formData.delete("pass");
                formData.set("password", digest);
                $.ajax({
                    url: "/register/submit",
                    data: formData,
                    method: 'post',
                    processData: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    success: function (result) {
                        // 注册成功后重定向到登录页面
                        window.location.href = "/login";
                    }
                }).fail(function (result, result1, result2) {
                    $('#msg').html(result.responseText);
                });
            });
        }); 
    </script>
</body>
